<div class="card">
  <!-- Título -->
  <h1 class="title">Creación de Usuarios</h1>

  <!-- Formulario -->
  <form  (submit)="onSubmit()">

    <div class="row">
      <!-- Primer columna -->
      <div class="column">
        <div class="form">
          <label for="name">Nombre:</label>
          <input id="name" name="name" [(ngModel)]="name" class="ipt" type="text" maxlength="15" placeholder="Nombre">
          <label for="lastName">Apellido:</label>
          <input id="lastName" name="lastName" [(ngModel)]="lastName" class="ipt" type="text" maxlength="15" placeholder="Apellido">
          <label for="dateBirth">Fecha de nacimiento:</label>
          <input id="dateBirth" [(ngModel)]="dateBirth" type="date" name="dateBirth" class="ipt">
        </div>
      </div>
      
      <!-- Segunda columna -->
      <div class="column">
        <div class="form">
          <label for="user">Usuario:</label> 
          <input id="user" [(ngModel)]="user" name="user" class="ipt" type="text" maxlength="15" placeholder="Usuario">
          <label for="password">Contraseña:</label>
          <input id="password" [(ngModel)]="password" name="password" class="ipt" type="password" maxlength="15" placeholder="Contraseña">
        </div>
      </div>
    </div>
    <!-- Botón -->
    <button class="btnOk" type="submit">Crear usuario</button>
    <button class="btnCancel" type="button" routerLink="/login">Cancelar</button>
  </form>

    
</div>
