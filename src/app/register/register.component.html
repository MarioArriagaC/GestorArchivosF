<div class="card">
  <!-- TÃ­tulo -->
  <h1 class="title">CreaciÃ³n de Usuarios</h1>

  <!-- Formulario -->
  <form (submit)="onSubmit()">
    <div class="row">
      <!-- Primer columna -->
      <div class="column">
        <div class="form">
          <label for="name">Nombre:</label>
          <input
            id="name"
            name="name"
            [(ngModel)]="name"
            class="ipt"
            type="text"
            maxlength="15"
            placeholder="Nombre"
            (keydown.space)="$event.preventDefault()"
          />
          <label for="lastName">Apellido:</label>
          <input
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            (change)="userName()"
            class="ipt"
            type="text"
            maxlength="15"
            placeholder="Apellido"
            (keydown.space)="$event.preventDefault()"
          />
          <label for="dateBirth">Fecha de nacimiento:</label>
          <input
            id="dateBirth"
            [(ngModel)]="dateBirth"
            type="date"
            name="dateBirth"
            class="ipt"
          />
        </div>
      </div>

      <!-- Segunda columna -->
      <div class="column">
        <div class="form">
          <label for="user">Usuario:</label>
          <input
            id="user"
            disabled
            [(ngModel)]="user"
            name="user"
            class="iptUsr"
            (click)="disable()"
            (focus)="disable()"
            type="text"
            maxlength="15"
            placeholder="Usuario"
            (keydown.space)="$event.preventDefault()"
          />
          <label for="password">ContraseÃ±a:</label>
          <input
            id="password"
            [(ngModel)]="password"
            name="password"
            class="ipt"
            type="password"
            maxlength="15"
            minlength="5"
            placeholder="ContraseÃ±a"
            (keydown.space)="$event.preventDefault()"
          />
          <div *ngIf="password.length < 3; else passwordOk">
            <p class="passwordTxtNotOk">La contraseÃ±a debe ser mayor a 3 carÃ¡cteres ðŸš«</p>
          </div>
          <ng-template #passwordOk>
            <p class="passwordTxtOk">La contraseÃ±a es correcta âœ…</p>
          </ng-template>
        </div>
      </div>
    </div>

    <!-- BotÃ³n -->
    <div *ngIf="name === '' || lastName === '' || password.length < 3 || dateBirth === ''; else success">
      <button class="btnNotOk" disabled type="submit">Crear usuario</button>
      <button class="btnCancel" type="button" routerLink="/login">
        Cancelar
      </button>
    </div>
    
    <ng-template #success>
      <button class="btnOk" type="submit">Crear usuario</button>
      <button class="btnCancel" type="button" routerLink="/login">
        Cancelar
      </button>
    </ng-template>

  </form>
</div>
