<div>
  <!-- Titulo -->
  <div class="header">
    <h1 class="title">Gestor de archivos</h1>
  </div>

  <!-- Formulario -->
  <div class="validation">
    <label class="lbl" for="user">Usuario:</label>
    <input class="ipt" type="text" name="" id="user" maxlength="18" />
    <label class="lbl" for="password">Contrase√±a:</label>
    <input class="ipt" type="password" name="" id="password" maxlength="18"/>
    <input type="file" class="file-upload" onchange="console.log(event.target.files)">
  </div>
  <div class="btnPosition">
    <button type="button" class="btn">Aceptar</button>
  </div>

  <!-- Contenido -->
  <div class="card">
    <table>
      <!-- Titulos -->
      <tr>
        <th>Usuario</th>
        <th>Archivos</th>
        <th>Descargar</th>
      </tr>
      <!-- Primer columna -->
      <tr>
        <td>Mario Arriaga</td>

        <td>
          <select name="files" id="files">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select> 
        </td>
        
        <td>
          <button class="btnDownload" type="button">Descargar</button>
        </td>
      </tr>
    </table>
    <div *ngIf="files">
      {{ files.name }}
    </div>
  </div>
</div>
