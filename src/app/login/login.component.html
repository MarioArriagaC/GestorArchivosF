<div class="card">
  
  <!-- Titulo -->
  <h1 class="title">Bienvenido al Gestor de Archivos</h1>

  <div class="register">
    <a routerLink="/register" style="color: #0069E8">¡Registrate!</a>
  </div>

  <!-- Formulario -->
<form (submit)="loginUsuario()">
  <div class="form">
    <label for="user">Usuario:</label>
    <input id="user" name="user" [(ngModel)]="name" class="ipt" type="text" maxlength="15" placeholder="Usuario">
    <label for="password">Contraseña:</label>
    <input id="password" name="password" [(ngModel)]="password" class="ipt" type="password" maxlength="15" style="margin-bottom: 10px;" placeholder="Contraseña">
  </div>

  <!-- Botón -->
  <button class="btn" type="submit">Aceptar</button>
</form>
</div>
